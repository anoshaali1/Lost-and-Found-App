name: lost_and_found_app
description: A campus-specific Lost and Found application using Flutter and Firestore.
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  path: ^1.9.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.2.0
  provider: ^6.1.5+1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets folder for storing local images, icons, etc.
  assets:
    - assets/
